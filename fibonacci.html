<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3b3dad;
        }
        .container {
            text-align: center;
            background: #f87ee8;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Fibonacci Series</h1>
        <input type="number" id="count" placeholder="Enter number of terms">
        <button onclick="generateFibonacci()">Generate</button>
        <p id="result"></p>
        <button onclick="location.href='index.html'">Back</button>
    </div>

    <script>
        function generateFibonacci() {
            const count = document.getElementById('count').value;
            let fib = [0, 1];
            for (let i = 2; i < count; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            document.getElementById('result').innerText = `Fibonacci Series: ${fib.slice(0, count)}`;
        }
    </script>
</body>
</html>
