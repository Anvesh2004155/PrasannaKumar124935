<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2a4796, #acb6e5);
        }
        .container {
            text-align: center;
            background: #f389d8;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
        }
        button {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Operation</h1>
        <button onclick="openInNewTab('evenodd.html')">Even or Odd</button>
        <button onclick="openInNewTab('factorial.html')">Factorial</button>
        <button onclick="openInNewTab('fibonacci.html')">Fibonacci</button>
        <button onclick="openInNewTab('primenumbers.html')">Prime Numbers</button>
    </div>

    <script>
        function openInNewTab(page) {
            window.open(page, '_blank');
        }
    </script>
</body>
</html>
